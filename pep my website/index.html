<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louie Andrew - Home</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Video background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
      transition: transform 0.8s ease-in-out;
    }

    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      color: #fff;
    }

    h1 span { color: #4CAF50; }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #fff;
    }

    /* Button styling */
    .explore-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #4CAF50, #00b894);
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .explore-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #00b894, #4CAF50);
    }

    /* Responsive */
    @media(max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; }
      .explore-btn { padding: 12px 30px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src= "vdo/vdo1.mp4"video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <h1 class="fade-in">Hi, I'm <span>Louie Andrew</span></h1>
  <p class="fade-in" style="animation-delay: 0.5s;">Full Stack Developer & Tech Enthusiast</p>
  <button class="explore-btn fade-in" style="animation-delay: 1s;" id="exploreBtn">Explore My Profile</button>

  <script>
    const button = document.getElementById('exploreBtn');
    button.addEventListener('click', () => {
      // Slide up animation
      document.body.style.transform = 'translateY(-100%)';
      document.body.style.transition = 'transform 0.8s ease-in-out';

      // Navigate to profile.html after animation
      setTimeout(() => {
        window.location.href = 'profile.html';
      }, 800);
    });
  </script>
</body>
</html>
